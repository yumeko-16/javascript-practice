<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      'use strict';

      const pet = {
        type: 'スノーホワイトハムスター',
        name: 'キラ',
      };

      // 以下をそれぞれコメント解除して、動作を確認
      Object.preventExtensions(pet); // weightプロパティを追加できない
      Object.seal(pet); // typeプロパティを削除できない
      Object.freeze(pet); // nameプロパティは読み取り専用

      // 既存のプロパティ値を変更
      pet.name = '山田きら';
      // 既存のプロパティを削除
      delete pet.type;
      // 新規のプロパティを追加
      pet.weight = 42;
    </script>
  </body>
</html>
