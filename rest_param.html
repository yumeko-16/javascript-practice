<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(...nums) {
        let result = 0;

        for (let num of nums) {
          if (typeof num !== 'number') {
            throw new Error('指定値が数値ではありません：' + num);
          }
          result += num;
        }
        return result;
      }

      try {
        console.log(sum(1, 3, 5, 7, '9'));
      } catch (e) {
        window.alert(e.message);
      }
    </script>
  </body>
</html>
