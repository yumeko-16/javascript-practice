<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      var Member = function () {};

      Member.prototype.sex = '男';
      var mem1 = new Member();
      var mem2 = new Member();

      console.log(mem1.sex + '|' + mem2.sex); // 結果：男|男
      mem2.sex = '女';
      console.log(mem1.sex + '|' + mem2.sex); // 結果：男|女
    </script>
  </body>
</html>
