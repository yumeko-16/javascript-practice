<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log('初めまして、私は%sです。%dです。', '山田太郎', 30);
      // 結果：初めまして、私は山田太郎です。30です。

      console.log('今日の気温は、 %.2f 度です。', 22.5);
      // 結果：今日の気温は、 22.50 度です。（Firefoxの場合）
    </script>
  </body>
</html>
