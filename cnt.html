<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const cnt = parseInt(prompt('160円の商品をいくつ購入しますか？'));

    if (Number.isFinite(cnt)) {
      alert(`${cnt * 160}円です`);
    } else {
      alert('数字を入力してください');
    }
  </script>
</body>
</html>
