<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="food">一番好きな食べ物</label>
      <select id="food">
        <option value="ラーメン">ラーメン</option>
        <option value="餃子">餃子</option>
        <option value="焼き肉">焼き肉</option>
      </select>
      <input
        type="submit"
        value="送信"
      />
    </form>

    <script>
      const s = document.getElementById('food');
      let child = s.firstChild;
      console.log(child);

      while (child) {
        if (child.nodeType === 1) {
          console.log(child.value);
        }
        child = child.nextSibling;
      }
    </script>
  </body>
</html>
