      let pet = {

      let pet2 = {

        },
      };

      let pet3 = {
        weight: 42,
        photo: 'http://www.wings.msn.to/img/ham.jpg',
      };

      // 空のオブジェクトにpet1~3をマージ（元のオブジェクトに影響は出ない）
      let merged = Object.assign({}, pet, pet2, pet3);
      console.log(pet);

      // petオブジェクトにpet2とpet3をマージ（pet2とpet3にある同名のプロパティで上書きされる）
      Object.assign(pet, pet2, pet3);
      console.log(pet);
