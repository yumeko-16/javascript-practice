  <script>
    class Item {
      constructor(price) {
        this.tax = 10;
        this.price = price;
      }

      getTax() {
        return Math.round(this.price * (this.tax / 100));
      }
    }

    const price = parseInt(prompt('商品の金額を入力してください'));
    let item = new Item(price);
  </script>
