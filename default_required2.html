<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      function required() {
        throw new Error('引数が不足しています');
      }

      function hoge(value = required()) {
        return value;
      }

      hoge(); // 結果：Uncaught Error: 引数が不足しています
    </script>
  </body>
</html>
