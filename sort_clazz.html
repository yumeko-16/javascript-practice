<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      const classes = ['部長', '課長', '主任', '担当'];

      const members = [
        { name: '鈴木聖子', clazz: '主任' },
        { name: '山口久雄', clazz: '部長' },
        { name: '井上太郎', clazz: '担当' },
        { name: '和田知美', clazz: '課長' },
        { name: '小森雄太', clazz: '担当' },
      ];

      console.log(
        members.sort((x, y) => {
          return classes.indexOf(x.clazz) - classes.indexOf(y.clazz);
        }),
      );
    </script>
  </body>
</html>
