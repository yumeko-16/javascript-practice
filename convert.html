<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      console.log(typeof (123 + '')); // string
      console.log(typeof ('123' - 0)); // number
      console.log(typeof (123 - '')); // number
      console.log(typeof ('123' + 0)); // string
      console.log(typeof ('123' + '0')); // string
      console.log(typeof ('123' - '0')); // number
      console.log(typeof (123 + 0)); // number
    </script>
  </body>
</html>
