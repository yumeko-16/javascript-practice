<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="time">時刻：</label>
      <input
        id="time"
        name="time"
        type="text"
        size="10"
      />
    </form>

    <script>
      const current = new Date();
      const nam = document.getElementsByName('time');

      nam[0].value = current.toLocaleTimeString();
    </script>
  </body>
</html>
