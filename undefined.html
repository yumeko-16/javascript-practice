<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Member = function () {};

      Member.prototype.sex = '男';

      var mem1 = new Member();
      var mem2 = new Member();
      console.log(mem1.sex + '|' + mem2.sex); // 結果：男|男
      mem2.sex = undefined;
      console.log(mem1.sex + '|' + mem2.sex); // 結果：男|undefined
    </script>
  </body>
</html>
