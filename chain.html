<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title></title>
  </head>
  <body>
    <script>
      var Animal = function () {};

      Animal.prototype = {
        walk: function () {
          console.log('トコトコ...');
        },
      };

      var Dog = function () {
        Animal.call(this);
      };
      Dog.prototype = new Animal();
      Dog.prototype.bark = function () {
        console.log('ワンワン！');
      };

      var d = new Dog();
      d.walk(); // 結果：トコトコ...
      d.bark(); // 結果：ワンワン！
    </script>
  </body>
</html>
