<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 親グループを開始
      console.log('上位グループ');
      for (let i = 0; i < 3; i++) {
        // 子グループを開始
        console.group('下位グループ' + i);
        for (let j = 0; j < 3; j++) {
          console.log(i, j);
        }
        console.groupEnd();
      }
    </script>
  </body>
</html>
