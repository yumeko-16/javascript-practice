<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      var value = 10;

      function decrementValue(value) {
        value--;
        return value;
      }

      console.log(decrementValue(100)); //結果：99
      console.log(value); //結果：10
    </script>
  </body>
</html>
