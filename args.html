<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      function showMessage(value) {
        console.log(value);
      }

      showMessage(); // 結果：undefined
      showMessage('山田'); // 結果：山田
      showMessage('山田', '鈴木'); // 結果：山田
    </script>
  </body>
</html>
