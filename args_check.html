<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      function showMessage(value) {
        if (arguments.length !== 1) {
          throw new Error('引数の数が間違っています:' + arguments.length);
        }
        console.log(value);
      }

      try {
        showMessage(' 山田', ' 鈴木');
      } catch (e) {
        window.alert(e.message);
      }
    </script>
  </body>
</html>
